<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customStyles.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="active">
                                <td>1</td>
                                <td>John</td>
                                <td>Male</td>
                                <td>John@emailDomain.com</td>
                            </tr>
                            <tr class="danger">
                                <td>2</td>
                                <td>Mary</td>
                                <td>Femlae</td>
                                <td>mary@emailDomain.com</td>
                            </tr>
                            <tr class="info">
                                <td>3</td>
                                <td>Ben</td>
                                <td>Male</td>
                                <td>Ben@emailDomain.com</td>
                            </tr>
                            <tr class="success">
                                <td>4</td>
                                <td>Sara</td>
                                <td>Female</td>
                                <td>sara@emailDomain.com</td>
                            </tr>
                            <tr class="warning">
                                <td>5</td>
                                <td>Sam</td>
                                <td>Male</td>
                                <td>sam@emailDomain.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default">btn-default</button>
                <button class="btn btn-primary" disabled="disabled">btn-primary</button>
                <button class="btn btn-success">btn-success</button>
                <button class="btn btn-info">btn-info</button>
                <button class="btn btn-warning">btn-warning</button>
                <button class="btn btn-danger">btn-default</button>
                <button class="btn btn-link">btn-link</button>
                <button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-search"></span> search</button>
                <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span> search</button>
                <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-search"></span> search</button>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        Countries <span class="caret"></span>
                    </a>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">Nepal</a></li>
                    <li><a href="#">India</a></li>
                    <li><a href="#">Pakistan</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
