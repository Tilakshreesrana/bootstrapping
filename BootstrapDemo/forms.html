<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Forms</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customStyles.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputUserName">UserName</label>
                        <input class="form-control" placeholder="Login UserName" type="text" id="inputUserName" />
                    </div>
                    <div class="form-group">
                        <label for="inputUserName">Password</label>
                        <input class="form-control" placeholder="Login Password" type="password" id="inputPassword" />
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>

            </div>

        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="control-label col-sm-2">UserName</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Login UserName" type="text" id="inputUserName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUserName" class="control-label col-sm-2">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Login Password" type="password" id="inputPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input class="form-control" type="text" id="txtInputName" placeholder="Full Name" />
                    </div>
                    <div class="form-group">
                        <label for="txtDob">Date of Birth</label>
                        <input class="form-control" type="date" id="txtDob" placeholder="Date of birth" />
                    </div>
                    <div class="form-group">
                        <label for="txtInputEmail">Email</label>
                        <input class="form-control" type="email" id="txtInputEmail" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="txtInputWork">Work Experience</label>
                        <input class="form-control" type="number" id="txtInputWork" placeholder="Work Experience" />
                    </div>
                    <div class="form-group">
                        <label for="txtwebsite">Personal Website</label>
                        <input class="form-control" type="url" id="txtwebsite" placeholder="Personal Website" />
                    </div>
                    <div class="form-group">
                        <label for="txtwebsite">Personal Details</label>
                        <textarea class="form-control" rows="10" id="txtPersonalDetails" placeholder="Personal Details"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>

                </form>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="inputUserName" class="control-label">UserName</label>
                            
                                <input class="form-control" placeholder="Login UserName" type="text" id="inputUserName" />
                            
                        </div>
                        <div class="form-group">
                            <label for="inputUserName" class="control-label">Password</label>
                           
                                <input class="form-control" placeholder="Login Password" type="password" id="inputPassword" />
                           
                        </div>
                        <div class="form-group">
                            
                                <button type="submit" class="btn btn-default">Login</button>
                           
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
