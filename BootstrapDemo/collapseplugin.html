<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap collapse plugin</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customStyles.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel">
                <div class="panel-heading">
                    <!--if we use button instead of a tag then remove href and use data-target to that div-->
                    <a class="btn btn-primary" href="#image-gallery" data-toggle="collapse">
                        Toggle Image Gallery
                    </a>
                </div>
                <div class="panel-body collapse in" id="image-gallery">
                    <div class="col-xs-4">
                        <a href="Images/ayesha1.jpg" class="thumbnail">
                            <p>Ayesha 1 sexy</p>
                            <img src="Images/ayesha1.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="Images/ayesha2.jpg" class="thumbnail">
                            <p>Ayesha 2 sexy</p>
                            <img src="Images/ayesha2.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="Images/ayesha3.jpg" class="thumbnail">
                            <p>Ayesha 3 sexy</p>
                            <img src="Images/ayesha3.jpg" />
                        </a>
                    </div>

                </div>
            </div>
          
           
         
          

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
